project(':haystack-server') {
    apply plugin: 'war'

    dependencies {
        providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

        implementation project(':haystack-core')
    }

    // Stupid war plugin disable jar for some reason. Force jar creation
    assemble.dependsOn(jar)
}

